<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Relatório de Ativos</title>
    <!-- Link do Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    />
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Dashboard Financeiro</span>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col">
                <h1 class="text-center mb-4">Relatório de Ativos</h1>
                <p class="lead">
                    Bem-vindo(a)! Aqui você poderá gerar um PDF contendo gráficos de variação de Moedas, Bolsas e Commodities 
                    em diferentes períodos. Basta clicar no botão abaixo:
                </p>
                <div class="text-center mt-5">
                    <form action="/gerar" method="post">
                        <button 
                            type="submit" 
                            class="btn btn-primary btn-lg px-5"
                        >
                            Gerar Relatório PDF
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts do Bootstrap (opcional, mas recomendado para componentes interativos) -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>
